<section class="mt-15">

    {% for post in policylist | reverse %}
        <article class="my-8">
            <h2 class="font-bold text-3xl text-gray-900 mb-2">
                <a href="{{ post.url | url }}">
                    {% if post.data.title %}
                        {{ post.data.title }}
                    {% else %}
                        Untitled
                    {% endif %}
                </a>
            </h2>
            <p>
                <a href="{{ post.url | url }}" class="text-indigo-500 font-bold text-lg">
                    Lire la suite â†’
                </a>
            </p>

        </article>
    {% endfor %}
</section>
