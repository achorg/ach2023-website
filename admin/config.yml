backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "/assets/img"
public_folder: "/assets/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "CFP"
    name: "cfp"
    files:
      - label: "EN"
        name: "cfp-en"
        file: "/en/cfp.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "ES"
        name: "cfp-es"
        file: "/es/cfp.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "FR"
        name: "cfp-fr"
        file: "/fr/cfp.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
  - label: "Safety"
    name: 'safety'
    files:
      - label: "EN"
        name: "safety-en"
        file: "en/safety.md"
        fields:   
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "ES"
        name: "safety-es"
        file: "es/seguridad.md"
        fields:   
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "FR"
        name: "safety-fr"
        file: "en/securite.md"
        fields:   
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
  - label: "Reviewer Guidelines"
    name: 'reviewer-guidelines'
    files:
      - label: "EN"
        name: "reviewer-guidelines-en"
        file: "en/reviewer-guidelines.md"      
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "ES"
        name: "reviewer-guidelines-es"
        file: "es/lineamientos-para-revisores.md"      
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
      - label: "FR"
        name: "reviewer-guidelines-fr"
        file: "fr/lignes-directrices-pour-lexaminateur.md"      
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
  - label: "Sessions (EN)"
    name: "sessions"
    folder: "en/sessions"
    create: true
    fields:
      - { label: Day, name: day, widget: number, default: 2, value_type: int, min: 1, max: 3}
      - { label: Time, name: time, widget: datetime, time_format: HH:mm:ss, date_format: "YYYY-MM-DD" }
      - { label: Title, name: title, widget: string }
      - { label: Recording URL, name: recording, widget: string,required: false }
      - { label: Description, name: description, widget: text }
  - label: "Sesiones (ES)"
    name: "sesiones"
    folder: "es/sesiones"
    create: true
    fields:
      - { label: Day, name: day, widget: number, default: 2, value_type: int, min: 1, max: 3}
      - { label: Time, name: time, widget: datetime, time_format: HH:mm:ss, date_format: "YYYY-MM-DD" }
      - { label: Title, name: title, widget: string }
      - { label: Recording URL, name: recording, widget: string,required: false }
      - { label: Description, name: description, widget: text }
  - label: "Séances (FR)"
    name: "séances"
    folder: "fr/séances"
    create: true
    fields:
      - { label: Day, name: day, widget: number, default: 2, value_type: int, min: 1, max: 3}
      - { label: Time, name: time, widget: datetime, time_format: HH:mm:ss, date_format: "YYYY-MM-DD" }
      - { label: Title, name: title, widget: string }
      - { label: Recording URL, name: recording, widget: string,required: false }
      - { label: Description, name: description, widget: text }
  - label: "Speakers (EN)"
    name: "speakers"
    folder: "en/speakers"
    create: true
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Image, name: image, widget: image, choose_url: true, default: "https://t3.ftcdn.net/jpg/05/17/87/74/360_F_517877468_8dx0lFR66R6LIgCOUYJWxun1b3Muv272.jpg", allow_multiple: false }    
  - label: "Oradores (ES)"
    name: "oradores"
    folder: "es/oradores"
    create: true
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Image, name: image, widget: image, choose_url: true, default: "https://t3.ftcdn.net/jpg/05/17/87/74/360_F_517877468_8dx0lFR66R6LIgCOUYJWxun1b3Muv272.jpg", allow_multiple: false }    
  - label: "Haut-Parleurs (FR)"
    name: "haut-parleurs"
    folder: "fr/haut-parleurs"
    create: true
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Image, name: image, widget: image, choose_url: true, default: "https://t3.ftcdn.net/jpg/05/17/87/74/360_F_517877468_8dx0lFR66R6LIgCOUYJWxun1b3Muv272.jpg", allow_multiple: false }    
